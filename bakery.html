<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <div class="row">
        <div class="col">
            <div id="new-order" class="jumbotron">
                <h2>New Order</h2>
                <div class="form-group">
                    <label for="new-order-name">Full name:</label>
                    <input type="text" id="new-order-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="new-order-baker">Baker name:</label> 
                    <input type="text" id="new-order-baker" class="form-control">
                </div>                    
                <div class="form-group">
                    <label for="new-order-deliveryDate">Delivery date:</label>
                    <input type="text" id="new-order-deliveryDate" class="form-control">
                </div>
                <button id="create-new-order" class="btn btn-primary form-control">Add Order</button> 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="app"></div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bakery.js"></script>
</body>
</html>
